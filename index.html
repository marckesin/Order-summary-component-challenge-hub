<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="stylesheets/style.css" />
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div class="container">
    <main>
      <div class="summary-container">
        <div class="image-container">
          <img src="images/illustration-hero.svg" alt="">
        </div>
        <div class="order-content">
          <h1>Order Summary</h1>
          <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device
            anywhere you like!</p>
          <div class="plan">
            <div class="price">
              <img src="images/icon-music.svg" alt="">
              <p><span class="strong">Annual Plan</span><br> $59.99/year</p>
              <a href="#">Change</a>
            </div>
            <div>
              <button>Procced to Payment</button>
              <p class="cancel-order">Cancel Order</p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a href="https://www.frontendmentor.io/profile/marckesin">Ronaldo</a>.
    </footer>
  </div>
</body>

</html>
